      content: >-
        <p>While you have the Exhaustion condition, you experience the following
        effects.</p><p><em><strong>Exhaustion Levels.</strong></em> This
        condition is cumulative. Each time you receive it, you gain 1 Exhaustion
        level. You die if your Exhaustion level is 11.</p><p><em><strong>D20
        Tests Affected.</strong></em> When you make a &amp;Reference[D20 Test],
        the roll is reduced by your Exhaustion level.</p><p><em><strong>Removing
        Exhaustion Levels.</strong></em> Finishing a &amp;Reference[Long Rest]
        removes 1 of your Exhaustion levels. When your Exhaustion level reaches
        0, the condition ends.</p>
